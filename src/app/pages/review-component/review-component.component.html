<app-user-component></app-user-component>
<h1>Reviews</h1>


<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      AÃ±adir Libro
    </button>
  </div>
  
  <table mat-table [dataSource]="reviewSource"  class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef>Libro</th>
      <td mat-cell *matCellDef="let element">{{element.bookName}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{element.autor}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="calification">
      <th mat-header-cell *matHeaderCellDef>Calificacion</th>
      <td mat-cell *matCellDef="let element">{{element.qualification}}</td>
    </ng-container>
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
