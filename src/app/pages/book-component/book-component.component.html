<app-user-component></app-user-component>
<h1>Books</h1>


<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      AÃ±adir Libro
    </button>
  </div>
  
  <table mat-table [dataSource]="bookSource"  class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{element.bookName}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{element.autorName}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
      <td mat-cell *matCellDef="let element">{{element.datePublish}}</td>
    </ng-container>
    
    <ng-container matColumnDef="resumen">
      <th mat-header-cell *matHeaderCellDef>Resumen</th>
      <td mat-cell *matCellDef="let element">{{element.summary}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
